<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <button class=" btn c">C</button>
        <button class=" btn average">+/_</button>
        <button class=" btn percentage">%</button>
        <button class=" btn devide">/</button>
        <button class=" btn number seven">7</button>
        <button class=" btn number eight">8</button>
        <button class=" btn number nine">9</button>
        <button class=" btn multiply">*</button>
        <button class=" btn number four">4</button>
        <button class=" btn number five">5</button>
        <button class=" btn number six">6</button>
        <button class=" btn minus">-</button>
        <button class=" btn number one">1</button>
        <button class=" btn number wo">2</button>
        <button class=" btn number three">3</button>
        <button class=" btn plus">+</button>
        <button class=" btn number null">0</button>
        <button class=" btn number dot">.</button>
        <button class=" btn equal">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
